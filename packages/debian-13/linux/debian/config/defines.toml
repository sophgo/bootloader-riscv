[[featureset]]
name = 'rt'
enable = true
  [featureset.description]
  parts = ['rt']
  [featureset.description.long]
  rt = 'This kernel includes the PREEMPT_RT realtime patch set.'
  [featureset.description.short]
  rt = 'PREEMPT_RT'

[[debianrelease]]
name_regex = 'UNRELEASED'
abi_version_full = false
abi_suffix = '+unreleased'

[[debianrelease]]
name_regex = 'experimental'
abi_version_full = false
revision_regex = '\d+~exp\d+'

[[debianrelease]]
name_regex = 'unstable'
abi_suffix = '+deb13'
revision_regex = '\d+(\.\d+)?'

[[debianrelease]]
name_regex = 'trixie(-security)?'
abi_suffix = '+deb13'
revision_regex = '\d+(\.\d+)?(\+deb13u\d+)?'

[[debianrelease]]
name_regex = 'bookworm-backports'
abi_suffix = '+deb12'
revision_regex = '\d+(\.\d+)?(\+deb13u\d+)?~bpo12\+\d+'

# Use default rules for any suite with no explicit config
[[debianrelease]]
name_regex = '.*'

[build]
compiler = 'gcc-14'

[relations.image]
depends = [
  'initramfs-tools (>= 0.120+deb8u2) | linux-initramfs-tool',
]
recommends = [
  'apparmor',
]
breaks = [
  'fwupdate (<< 12-7)',
  'wireless-regdb (<< 2019.06.03-1~)',
]
